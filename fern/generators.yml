# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json

default-group: swift

api:
  specs:
    - openapi: ../openapi.yml

groups:
  swift:
    generators:
      - name: fernapi/fern-swift-sdk
        version: 0.17.0
        output:
          location: local-file-system
          path: ../fern-swift-generator
        config:
          moduleName: TrainTravel
          clientClassName: TrainTravelClient
          environmentEnumName: TrainTravelEnvironment
